[VFEM]
basis_order = 1
basis_type = 2
eps_slae = 1e-10
eps_slae_bound = 1e-15
gamma_v_cycle_0 = 1e-12
gamma_v_cycle_full = 0.05
gamma_v_cycle_ker = 0.01
max_iter_v_cycle_local = 100000
filename_mesh = "cube.msh"
filename_phys = "phys.ini"
jit_type = inline

[Boundary]
enabled = yes

[Boundary.30]
x = 0
y = 1
z = 0

[Boundary.29]
x = 0
y = -1
z = 0

[Boundary.32]
x = -1
y = 0
z = 0

[Boundary.33]
x = 1
y = 0
z = 0

[Postprocessing.1]
type = 3d
filename = "cube_field.plt"
timestamp = yes

[Postprocessing.2]
type = 2d
filename = "cube_field_slice.dat"
timestamp = yes
slice_var_name = Z
slice_var_value = 0.05
var1_name = X
var1_from = 0
var1_to = 0.1
var1_num = 100
var2_name = Y
var2_from = 0
var2_to = 0.1
var2_num = 100
